<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    
    <div class="display"></div>
    <button class="digit" id="period">.</button>
    <button class="digit" id="n0">0</button>
    <button class="digit" id="n1">1</button>
    <button class="digit" id="n2">2</button>
    <button class="digit" id="n3">3</button>
    <button class="digit" id="n4">4</button>
    <button class="digit" id="n5">5</button>
    <button class="digit" id="n6">6</button>
    <button class="digit" id="n7">7</button>
    <button class="digit" id="n8">8</button>
    <button class="digit" id="n9">9</button>
    <button class="operator" id="plus">+</button>
    <button class="operator" id="minus">-</button>
    <button class="operator" id="divide">/</button>
    <button class="operator" id="multiply">*</button>
    <button class='equal'>=</button>
    <button class='clear'>clear</button>
    <button class='backspace'>&#9003;</button>
    

    <script src="scripts.js"></script>
</body>
</html>
